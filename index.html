<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="Gallery_css.css" />
</head>
<body>

  <nav class="navbar">
    <ul>
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Categories</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Responsive Image Gallery</h1>

    <div class="filters">
      <button class="btn active" data-filter="all">All</button>
      <button class="btn" data-filter="nature">Nature</button>
      <button class="btn" data-filter="architecture">Architecture</button>
      <button class="btn" data-filter="people">People</button>
      <button class="btn" data-filter="abstract">Abstract</button>
    </div>

    <main class="gallery" id="gallery">
      <figure class="card" data-category="nature">
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=800" />
      </figure>

      <figure class="card" data-category="architecture">
        <img src="https://images.unsplash.com/photo-1491557345352-5929e343eb89?w=800" />
      </figure>

      <figure class="card" data-category="people">
        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=800" />
      </figure>

      <figure class="card" data-category="abstract">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=800" />
      </figure>
    </main>
  </div>

  <div class="lightbox" id="lightbox">
    <button id="prevBtn">◀</button>
    <img id="lightboxImg" src="" />
    <button id="nextBtn">▶</button>
    <button id="closeBtn">✕</button>
  </div>

  <script src="Gallery-js.js"></script>
</body>
</html>
